<ul class="list-group">
  <li class="list-group-item" *ngFor="let user of users">
    <h3>{{user.firstName}} {{user.lastName }}</h3>
    <p>{{user.email}}</p>
    <p *ngIf="user.drinkPreference">Cette utilisateur n'a aucune préfèrence pour les boissons</p>
    <p *ngIf="user.drinkPreference">Cette utilisateur préfère: {{user.drinkPreference}}</p>
    <p *ngIf="user.hobbies && user.hobbies.length > 0">
      Cette personne a des hobbies :
      <span *ngFor="let hobby of user.hobbies">{{hobby}} - </span>
    </p>
  </li>
</ul>
