<li [ngClass]="{
  'list-group-item': true,
  'list-group-item-success': appareilStatus === true,
  'list-group-item-danger': appareilStatus === false
   }">
  <h4 [ngStyle]="{color: getColorStatus()}"><a routerLink="appareil/:id"> Appareil : {{ appareilName }} - Statut {{ getStatus() }}</a></h4>
  <input type="text" class="form-control" [(ngModel)]="appareilName">
  <button class="btn btn-success"
          (click)="onSwitchOn()"
          [disabled]="appareilStatus"> On </button>&nbsp;
  <button class="btn btn-danger"
          (click)="onSwitchOff()"
          [disabled]="!appareilStatus"> Off </button>
</li>
