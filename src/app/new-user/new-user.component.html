<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
      <div class="form-group">
        <label for="firstName">Prénom</label>
        <input type="text" id="firstName" class="form-control" name="firstName" formControlName="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Nom</label>
        <input type="text" id="lastName" class="form-control" name="lastName" formControlName="lastName">
      </div>
      <div class="form-group">
        <label for="email">Adresse email</label>
        <input type="email" id="email" class="form-control" name="email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="drinkPreference">Préférence de boisson ?</label>
        <select type="text" id="drinkPreference" class="form-control" name="drinkPreference" formControlName="drinkPreference">
          <option value="coca">Coca</option>
          <option value="pepsi">Pepsi</option>
        </select>
      </div>
      <button class="btn btn-success" type="submit" [disabled]="userForm.invalid">Enregistrer</button>
    </form>
  </div>
</div>
